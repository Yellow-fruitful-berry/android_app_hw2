name: Android UI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ui-tests:
    name: Run UI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17' # Use the appropriate version for your project

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: 34.0.3
          target: android-33

      - name: Install emulator and system images
        run: |
          sdkmanager --install "emulator" "system-images;android-30;google_apis;x86"
          sdkmanager --list

      - name: Start Emulator
        run: |
          echo "Setting up AVD..."
          avdmanager create avd -n test -k "system-images;android-30;google_apis;x86" --device "pixel_6a" || true
          $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio -gpu swiftshader_indirect &
          adb wait-for-device
          adb shell input keyevent 82
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk

      - name: Run UI tests
        run: ./gradlew connectedAndroidTest
